      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .category-link:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffcc00, #ff3333);
    }
