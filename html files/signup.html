<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFC72C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("../images/top\ section\ bg.jpg");
        }

        body:hover{
            background-position: top;
            transition: 0.5s ease-in-out;
        }
        .signup-container {
            background-color: #E32636;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: white;
        }

        .signup-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FFC72C;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            color: #333;
        }

        .signup-container input:focus {
            border-color: #FFD700;
            outline: none;
        }

        .signup-container button {
            background-color: #FFD700;
            color: #E32636;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #FFC72C;
        }

        .signup-container .social-login {
            margin-top: 20px;
        }

        .signup-container .social-login button {
            background-color: #3b5998;
            color: white;
            width: 48%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

        .signup-container .social-login button:nth-child(2) {
            background-color: #db4437;
        }

        .signup-container .social-login button:hover {
            opacity: 0.8;
        }

        .signup-container .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-container .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .signup-container .footer a:hover {
            text-decoration: underline;
        }

        /* Adjusted margins and padding for better centering */
        .signup-container input {
            margin: 12px 0; /* Increased margin */
        }

        .signup-container button {
            margin-top: 15px; /* Increased space between inputs and button */
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="social-login">
            <button>Sign Up with Facebook</button>
            <button>Sign Up with Google</button>
        </div>

        <div class="footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
